<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap grids</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Hello Students!</h1>
      <p>Resize the browser window to see the effect.</p>
      <div class="row">
        <!--Size Medium and extra small-->
        <div
          class="col-md-8 col-xs-4"
          style="background-color: red; border: 1px solid black"
        >
          xs
        </div>
        <div class="col-md-12 col-md-5" style="background-color: lavender">
          .col-xs-3
        </div>
      </div>
      <div class="row">
        <!--Size Large,medium and extra small-->
        <div class="col-md-12 col-lg-6" style="background-color: lavenderblush">
          .col-xs-6
        </div>
        <div class="col-xs-6 col-md-2" style="background-color: lightgray">
          .col-xs-6
        </div>
      </div>
      <div class="row" style="background-color: lightcyan">
        <!--Size extra small-->
        <div class="col-xs-6">.col-xs-6</div>
        <div class="col-xs-6">.col-xs-6</div>
      </div>
    </div>
  </body>
</html>
